# Docker Compose for OSM-Notes-profile CI/CD Environment
# Author: Andres Gomez (AngocA)
# Version: 2025-08-14

services:
  # PostgreSQL Database for CI/CD
  postgres:
    image: postgis/postgis:16-3.4
    container_name: osm_notes_postgres_ci
    environment:
      POSTGRES_DB: osm_notes_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--auth-host=trust"
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d osm_notes_test"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  # Application Container for CI/CD
  app:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile
    container_name: osm_notes_app_ci
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Test database configuration
      TEST_DBNAME: osm_notes_test
      TEST_DBUSER: testuser
      TEST_DBPASSWORD: testpass
      TEST_DBHOST: postgres
      TEST_DBPORT: 5432
      
      # Application database configuration
      DBNAME: osm_notes_test
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_HOST: postgres
      DB_PORT: 5432
      
      # PostgreSQL client configuration
      PGPASSWORD: testpass
      PGHOST: postgres
      PGUSER: testuser
      PGDATABASE: osm_notes_test
      
      # Application settings
      LOG_LEVEL: INFO
      MAX_THREADS: 2
      
      # CI/CD specific settings
      CI: "true"
      GITHUB_ACTIONS: "true"
    volumes:
      - ../../:/app
      - ./mock_data:/app/mock_data
    working_dir: /app
    command: ["/bin/bash", "-c", "sleep infinity"]
    restart: unless-stopped

  # Mock API Server for CI/CD
  mock_api:
    image: python:3.9-slim
    container_name: osm_notes_mock_api_ci
    ports:
      - "8001:8000"
    volumes:
      - ./mock_api:/app/mock_api
      - ./mock_data:/app/mock_data
    working_dir: /app/mock_api
    command: ["python3", "mock_osm_api.py"]
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  default:
    driver: bridge 